            <h1 class="display1">Form for Game Database</h1>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Enter the name of a game that is not on the gaming
                        database</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Night in the Woods">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Enter the number of hours played in this game</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0 hours">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Enter the current completion status of this game</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Completion Status</option>
                        <option>Non-Started</option>
                        <option>Non-Finished</option>
                        <option>Finished/Non-Complete</option>
                        <option>Complete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Enter the replayability of this game</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Horrible</option>
                        <option>Low</option>
                        <option>Moderate</option>
                        <option>High</option>
                        <option>Extreme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formControlRange">Enter the grade of this game</label>
                    <input type="range" class="form-control-range" min="0" max="10" step="0.5" id="formControlRange">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter your comments about this game</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-outline-primary">Submit Form to Game Database</button>
            </form>
